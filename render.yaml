# Render.com Configuration for Harness Engineering v3
# Docker container deployment with multiple services

services:
  # Main Harness Orchestrator Service
  - type: web
    name: harness-orchestrator
    env: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/Chanta007/harness.git
    branch: main
    region: oregon
    plan: starter
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: WS_PORT
        value: "3001"
      - key: HEALTH_PORT
        value: "8080"
      - key: HARNESS_VERSION
        value: "3.0.0"
      - key: NOVITA_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RENDER_SERVICE_URL
        generateValue: true
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - "README.md"
        - "docs/**"
    autoDeploy: true

  # Redis Cache for Session State (Optional)
  - type: redis
    name: harness-cache
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

# Database for persistent storage (Optional)
databases:
  - name: harness-db
    databaseName: harness
    user: harness_user
    region: oregon
    plan: starter

# Environment groups for shared configuration
envVars:
  - key: REDIS_URL
    fromDatabase:
      name: harness-cache
      property: connectionString
  - key: DATABASE_URL
    fromDatabase:
      name: harness-db
      property: connectionString