# Digital Ocean App Platform Configuration
# Harness Engineering v3 - Serverless Deployment

name: harness-v3-orchestrator
region: nyc

services:
  # MCP Server - Methodology and Agent Coordination
  - name: harness-mcp
    source_dir: /
    github:
      repo: Chanta007/harness
      branch: main
      deploy_on_push: true
    run_command: node mcp-server/server.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: HARNESS_VERSION
        value: "3.0.0"
      - key: NOVITA_API_KEY
        type: SECRET
        value: ${NOVITA_API_KEY}
      - key: ANTHROPIC_API_KEY
        type: SECRET
        value: ${ANTHROPIC_API_KEY}
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      success_threshold: 1
      failure_threshold: 3

  # WebSocket Server - Real-time Multi-Stream Coordination
  - name: harness-websocket
    source_dir: /
    github:
      repo: Chanta007/harness
      branch: main
      deploy_on_push: true
    run_command: node websocket-server/server.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8081
    routes:
      - path: /ws
    envs:
      - key: NODE_ENV
        value: production
      - key: WS_PORT
        value: "8081"
      - key: CORS_ORIGIN
        value: "*"
      - key: MCP_SERVER_URL
        value: https://harness-mcp-${APP_DOMAIN}

# Functions - Serverless Agent Processing
functions:
  # Screenshot Analysis Function
  - name: analyze-screenshot
    source_dir: functions/analyze-screenshot
    runtime: nodejs18
    memory: 1024
    timeout: 30
    envs:
      - key: NOVITA_API_KEY
        type: SECRET
        value: ${NOVITA_API_KEY}

  # Agent Selection Function
  - name: select-agents
    source_dir: functions/select-agents
    runtime: nodejs18
    memory: 512
    timeout: 15
    envs:
      - key: NOVITA_API_KEY
        type: SECRET
        value: ${NOVITA_API_KEY}
      - key: ANTHROPIC_API_KEY
        type: SECRET
        value: ${ANTHROPIC_API_KEY}

  # Task Validation Function
  - name: validate-task
    source_dir: functions/validate-task
    runtime: nodejs18
    memory: 256
    timeout: 10

  # Code Generation Function
  - name: generate-code
    source_dir: functions/generate-code
    runtime: nodejs18
    memory: 2048
    timeout: 60
    envs:
      - key: NOVITA_API_KEY
        type: SECRET
        value: ${NOVITA_API_KEY}
      - key: ANTHROPIC_API_KEY
        type: SECRET
        value: ${ANTHROPIC_API_KEY}

# Static Assets - Documentation
static_sites:
  - name: harness-docs
    source_dir: docs
    github:
      repo: Chanta007/harness
      branch: main
      deploy_on_push: true
    build_command: echo "Static docs ready"
    output_dir: /
    index_document: README.md
    error_document: README.md

# Database - Redis for Session State (Optional)
databases:
  - name: harness-cache
    engine: REDIS
    size: db-s-dev-database

# Alerts and Monitoring
alerts:
  - rule: CPU_UTILIZATION
    value: 80
    operator: GREATER_THAN
    window: FIVE_MINUTES
  - rule: MEM_UTILIZATION
    value: 80
    operator: GREATER_THAN
    window: FIVE_MINUTES
  - rule: RESTART_COUNT
    value: 5
    operator: GREATER_THAN
    window: FIVE_MINUTES